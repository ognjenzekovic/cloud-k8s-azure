version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"

  catalog-service:
    build: ./catalog
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/catalogdb
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - postgres

  order-service:
    build: ./order
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/orderdb
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      CATALOG_SERVICE_URL: http://catalog-service:8081
      AZURE_STORAGE_CONNECTION_STRING: ${AZURE_STORAGE_CONN_STRING}
      AZURE_STORAGE_QUEUE_NAME: invoice-queue
    depends_on:
      - postgres
      - azurite
      - catalog-service

  invoice-worker:
    build: ./invoice
    ports:
      - "8083:8083"
    environment:
      ORDER_SERVICE_URL: http://order-service:8082
      AZURE_STORAGE_CONNECTION_STRING: ${AZURE_STORAGE_CONN_STRING}
      AZURE_STORAGE_QUEUE_NAME: invoice-queue
      AZURE_STORAGE_BLOB_CONTAINER: invoices
    depends_on:
      - azurite
      - order-service

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - catalog-service
      - order-service

volumes:
  postgres-data:
