server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /api/products {
        proxy_pass http://catalog-service:8081;
    }

    location /api/orders {
        proxy_pass http://order-service:8082;
    }
}